<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="card p-4 shadow-sm text-center" style="min-width: 300px">
      <h4 class="mb-3">Palindrome Checker</h4>
      <input
        type="text"
        class="form-control mb-3"
        placeholder="Enter text"
        id="inp"
        spellcheck="false"
      />
      <div id="result" class="alert alert-secondary">
        Result will be shown here
      </div>
      <button class="btn btn-primary mt-2" id="btn" title="Check">Check</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
