<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="profile-card">
      <div class="image">
        <img src="image/img.png" alt="profile image" />
      </div>
      <div class="test-data">
        <span class="name">Mouad Hammou Sghir</span>
        <span class="job">Front End Developer</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/mouad.hs01"
          target="_blank"
          style="background: #4267b2"
          class="link"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a
          href="https://github.com/Mouadhs001"
          target="_blank"
          style="background: #000000"
          class="link"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/mouad-hammou-sghir/"'
          target="_blank"
          style="background: #4267b2"
          class="link"
        >
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a
          href="https://www.instagram.com/mouad_hs01/"
          target="_blank"
          style="background: #e3a0ce"
          class="link"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="butten">Subscribe</button>
        <button class="butten">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-message"></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-share"></i>
          <span class="number">1k</span>
        </div>
      </div>
    </div>
  </body>
</html>
