<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      body {
        background-color: #333;
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .clock {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: #222;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .hand {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 50% 100%;
        transition: transform 0.5s cubic-bezier(0.1, 2.7, 0.58, 1);
      }

      .hour-hand {
        width: 8px;
        height: 40%;
        background-color: #fff;
        margin-top: -40%;
      }

      .min-hand {
        width: 5px;
        height: 45%;
        background-color: #ddd;
        margin-top: -45%;
      }

      .second-hand {
        width: 2px;
        height: 50%;
        background-color: #f00;
        margin-top: -50%;
      }

      .center-circle {
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .clock-face {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .number {
        position: absolute;
        font-size: 1.2rem;
        color: #777;
        width: 100%;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(var(--rotation))
          translate(0, -135px) rotate(calc(-1 * var(--rotation)));
      }
    </style>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
      <div class="center-circle"></div>
    </div>

    <script>
      const secondHand = document.querySelector(".second-hand");
      const minuteHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");
      const clockFace = document.querySelector(".clock-face");

      function setDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const minutes = now.getMinutes();
        const minutesDegrees = (minutes / 60) * 360 + 90;
        minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

        const hours = now.getHours();
        const hoursDegrees = (hours / 12) * 360 + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }

      setInterval(setDate, 1000);

      // Add numbers to clock face
      for (let i = 1; i <= 12; i++) {
        const number = document.createElement("div");
        number.classList.add("number");
        number.textContent = i;
        const angle = (i / 12) * 360;
        number.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translate(0, -130px) rotate(-${angle}deg)`; // Adjust radius (130px) as needed
        clockFace.appendChild(number);
      }
    </script>
  </body>
  <!-- BY MOUAD HAMMOU SGHIR  -->
</html>
